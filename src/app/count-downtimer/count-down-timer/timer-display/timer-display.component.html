    <h1 class="display-header">Count Down Timer</h1>
    <div class="timer-display">
    <span>{{ timeRemaining?.days }}<span>Days</span></span>
    <span>{{ timeRemaining?.hours }}<span>Hours</span></span>
    <span>{{ timeRemaining?.minutes }}<span>Minutes</span></span>
    <span>{{ timeRemaining?.seconds }}<span>Seconds</span></span>
    </div>
